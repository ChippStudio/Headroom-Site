<div class="space-y-24 xs:pb-24 md:pb-52 xs:pt-12 md:pt-40 xs:px-0 md:px-4">
    <div class="container items-center mx-auto space-y-14">
        <div class="text-3xl font-bold">Prices</div>
        <div class="grid xl:grid-cols-2 md:grid-cols-2 xs:grid-cols-1 xs:gap-y-12 md:gap-y-24 gap-x-24">
            {% for price in site.prices %}
            <div class="py-8">
                <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="grid gap-4 md:grid-cols-4">
                        <div class>
                            <div class="p-4">
                                <div class="flex">
                                    <span class="fa-stack fa-2x">
                                        <i class="font-light fas fa-{{ price.icon }} fa-stack-1x"></i>
                                    </span>
                                    <div>
                                        <h3 class="text-2xl font-bold mb-2">{{ price.title }}</h3>
                                        <p class="text-sm text-gray-400 mb-6">{{ price.subtitle }}</p>

                                        <p class="text-2xl font-bold pb-6 pt-5">{{ price.yearly_price }}</p>
                                        {% if price.montly_price %}
                                        <p class="pb-6">{{ price.montly_price }}</p>
                                        {% endif %}
                                        <div style="height: 25px;"></div>
                                        <ul class="text-sm">
                                            {% for feature in price.features %}
                                            <li class="flex items-center">
                                                <div>
                                                    <span class="fa-stack fa">
                                                        <i class="font-light fas fa-feather fa-stack-1x"></i>
                                                    </span>
                                                </div>
                                                {{ feature.title }}
                                            </li>
                                            {% endfor %}
                                        </ul>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
