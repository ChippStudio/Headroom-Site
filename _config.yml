# Features info
feature_assistant_title: Headroom Assistant
feature_assistant_phrase: An AI-driven feature within the Headroom app, designed to effortlessly transcribe podcast episodes with a single click. Supporting over 100 languages, it enables podcasters to convert audio content into various text formats such as markdown, plain text, and CSV, enhancing accessibility and simplifying content repurposing
feature_assistant_image: /images/headroom_assistant.png
feature_publisher_title: Publishers & Podcasts
feature_publisher_phrase: Organize your podcasts with publishers—the easiest way to locate and manage all your shows. Streamline your workflow and elevate the listener experience with our intuitive tools.
feature_publisher_image: /images/publishers_view.png
feature_chapter_title: Chapter View
feature_chapter_phrase: All chapter settings are consolidated in a single view. You can edit the title, insert a link, adjust the time frame, and, naturally, upload an image for the chapter
feature_chapter_image: /images/chapter_view.png
feature_track_title: Track View
feature_track_phrase: Fully integrated with macOS and iOS. With audio playback, you can ensure that the chapter has the correct time frame
feature_track_image: /images/track_view.png

