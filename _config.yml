# Features info
feature_chapter_title: Chapter View
feature_chapter_phrase: All chapter settings are consolidated in a single view. You can edit the title, insert a link, adjust the time frame, and, naturally, upload an image for the chapter
feature_track_title: Track View
feature_track_phrase: Fully integrated with macOS. With audio playback, you can ensure that the chapter has the correct time frame.

features:     

  - title                                 : Fast native mac app
    description                           : All processes occur locally on your machine without the need to upload to or download from a server
    fontawesome_icon_name                 : desktop

  - title                                 : No audio encoding or re-encoding
    description                           : Headroom doesn't alter your audio; it only modifies the ID3 tags in your podcast episode
    fontawesome_icon_name                 : compact-disc

  - title                                 : Multi-Window support
    description                           : Edit multiple episodes simultaneously with our elegant multi-window solution
    fontawesome_icon_name                 : window-restore
    
  - title                                 : Interactive playback and listen back
    description                           : Adjust the playback position and the time frame for new chapters, then listen back. The chapter will always start from the correct location
    fontawesome_icon_name                 : play

  - title                                 : Easy to add chapters and modify time frames
    description                           : Everything in a single view. No need to navigate through various parts of the interface
    fontawesome_icon_name                 : th-list

  - title                                 : Drag & Drop audio file
    description                           : Opening your episode file is effortless. Either select it from the Finder or simply drag & drop it into the app window
    fontawesome_icon_name                 : file-medical-alt

  - title                                 : Drag & Drop images in chapters and podcast
    description                           : Easily add podcast or chapter artwork by simply dragging and dropping
    fontawesome_icon_name                 : images

  - title                                 : More tags for you episode
    description                           : Not just chapters – modify other metadata about your podcast as well
    fontawesome_icon_name                 : tags

  - title                                 : More in the future...
    description                           : We continuously update the Headroom app. Be a part of the journey by sending us your feedback
    fontawesome_icon_name                 : code

