---
# Front matter comment to ensure Jekyll properly reads file.
---

<!DOCTYPE html>
<html lang="en-us">

<head>
	{% include head_top.html %}

	<title class="pageTitle">{{ page.title }} | Headroom Blog</title>

	<!-- Meta tags -->
	<meta name="description" content="{{ page.description }}">
	<meta name="keywords" content="{{ page.keywords }}" />

	<meta property="og:site_name" content="{{ page.title }} | Headroom Blog">
	<meta property="og:title" content="{{ page.title }} | Headroom Blog"/>
	<meta property="og:description" content="{{ page.description }}" />
	<meta property="og:image" content="images/blog/covers/{{ page.cover }}_header_cover.png" />
	<meta property="og:url" content="https://headroom.ee" />
	<meta property="og:type" content="website">

	<meta name="twitter:card" content="summary_large_image">
	<meta property="twitter:domain" content="headroom.ee">
	<meta property="twitter:url" content="https://headroom.ee">
	<meta name="twitter:title" content="{{ page.title }} | Headroom Blog">
	<meta name="twitter:description" content="{{ page.description }}">
	<meta name="twitter:image" content="images/blog/covers/{{ page.cover}}_header_cover.png">

	<meta name="author" content="{{ site.your_name }}">
	<meta name="copyright" content="{{ site.app_icon | relative_url }}">

	<link rel="shortcut icon" href="{{ site.app_icon | relative_url }}">
	<link rel="canonical" href="https://headroom.ee">

	{% include head_analytics.html %}
</head>

{% include navbar.html %}

<body class="min-h-screen flex flex-col">
    <div class="container items-center mx-auto md:max-w-4xl xs:max-w-2xl py-10 px-6 flex-grow">
        <article class="page markdown-body">
            {{ content }}
        </article>

        {% include newsletter_banner.html %}
    </div>

    {% include footer.html %}
</body>

</html>
