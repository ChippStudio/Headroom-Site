# Front matter comment to ensure Jekyll properly reads file.
---
<!doctype html>
<html>

{% include head.html %}
{% include navbar.html %}

<body class="min-h-screen flex flex-col">
  <div class="flex-grow">
    <div class="container mx-auto">
      <ul>
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          {{ post.description }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% include footer.html %}
</body>

</html>
